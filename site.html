<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/sites.css">
    <link rel="stylesheet" href="styles/media.css">
    <script src="JavaScript/app.js" defer></script>
    <title>Site 1</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><img class="hamburger-button" src="images/hamburger.png" alt="button" /></button>
            <a href="index.html" class="logo">
                <img class="img-logo" src="images/logo.png" alt="Affix Logo" />
            </a>
        </div>
        <div class="right-header">
            <div class="search-box">
                <img src="images/Search.png" alt="Search Icon" class="icon">
                <input type="text" placeholder="Search" class="border">
            </div>
            <div class="icons">
                <button class="icon-btn-search">
                    <img src="images/search-hiden.png" alt="Search Icon" class="icon">
                </button>
                <button class="icon-btn">
                    <img src="images/ring.png" alt="Bell Icon" class="icon">
                </button>
                <button class="icon-btn">
                    <img src="images/user.png" alt="User Icon" class="icon">
                </button>
            </div> 
        </div>
    </header>
    <div id="user-modal" class="user-modal hidden">
        <p class="user-email">Anna@Gmail.Com</p>
        <p class="user-phone">123 456 789</p>
        <div class="line"></div>
        <div class="modal-a-button">
            <a href="account.html" class="modal-account">
                <img src="images/Bolt.png" alt="Account Settings" class="img-modal-account">
                <p class="p-modal-account">Account Settings</p>
            </a>
            <button class="logout-btn">
                <img src="images/logout.png" alt="logout" class="img-logout">
                <p class="p-logout">logout</p>
            </button>
        </div>
    </div>
    <div class="layout">
        <aside class="sidebar">
            <nav class="menu">
                <a href="mysites.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/laptop.png" alt="My Sites" class="icon">
                    </div>
                    <p class="p-sidebar">My Sites</p>
                </a>
                <div class="menu-container">
                    <div class="menu-header" onclick="toggleDropdown(event)">
                        <div class="icon-wrapper">
                        <img src="images/bank.png" alt="Billing" class="icon">
                        </div>
                        <p class="p-sidebar">Billing</p>
                    </div>
                    <div class="dropdown" id="dropdown">
                        <a href="subscribtions.html">Subscriptions</a>
                        <a href="history.html">Payment History</a>
                        <a href="method.html">Payment Methods</a>
                    </div>
                </div>
            </nav>
            <div class="bottom-aside">
                <div class="line"></div>
                <a href="" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/question.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">need help?</p>
                </a>
                <a href="account.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/user.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">Account Settings</p>
                </a>
            </div>
        </aside>
        <section class="site-section">
            <div class="wrapper">
                <div class="site-layout">
                    <div class="site-h2-button">
                        <div class="top-bar">
                            <a href="mysites.html" class="arrow-a">
                                <img src="images/arrow-left.png" alt="Back"/>
                            </a>
                            <h2>site1</h2>
                        </div>
                        <button class="btn-outline">Subscriptions</button>
                    </div>    
                    <div class="table">
                        <div class="table-header">
                            <div class="site">site title</div>
                            <div class="site-Meaning">site1</div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table-header">
                            <div class="site-title">domain</div>
                            <div class="site-Meaning">example@affix.ge</div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table-header">
                            <div class="site-title">create date</div>
                            <div class="site-Meaning">01.01.2024</div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table-header">
                            <div class="site-title">trial version</div>
                            <div class="sub-Meaning">11.11.2025</div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table-header">
                            <div class="site-title">amount due</div>
                            <div class="sub-Meaning">$23</div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table-header">
                            <div class="site-title">next billing</div>
                            <div class="site-Meaning">11.11.2025</div>
                        </div>
                    </div>
                    <div class="delete-disable">
                        <button class="btn-outline">Disable site</button>
                        <button class="btn-danger">
                            <img src="images/trash.png" alt="Trash" />
                            Delete Site
                        </button>
                    </div>
                </div>
            </div>
        </section>
    <footer>
    </footer>
</body>
</html>
