<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/account.css">
    <script src="JavaScript/app.js" defer></script>
    <script src="JavaScript/account.js" defer></script>
    <title>Account Settings</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <a href="#" class="logo">
                <img class="img-logo" src="images/logo.png" alt="Affix Logo" />
            </a>
        </div>
        <div class="right-header">
            <div class="search-box">
                <img src="images/Search.png" alt="Search Icon" class="icon">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <button class="icon-btn">
                    <img src="images/ring.png" alt="Bell Icon" class="icon">
                </button>
                <button class="icon-btn">
                    <img src="images/user.png" alt="User Icon" class="icon">
                </button>
            </div> 
        </div>
    </header>
    <div id="user-modal" class="user-modal hidden">
        <p class="user-email">Anna@Gmail.Com</p>
        <p class="user-phone">123 456 789</p>
        <button class="logout-btn">Logout</button>
    </div>
    <div class="layout">
        <aside class="sidebar">
            <nav class="menu">
                <a href="#" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/laptop.png" alt="My Sites" class="icon">
                    </div>
                    <p class="p-sidebar">My Sites</p>
                </a>
                <div class="menu-container">
                    <div class="menu-header" onclick="toggleDropdown(event)">
                        <div class="icon-wrapper">
                        <img src="images/bank.png" alt="Billing" class="icon">
                        </div>
                        <p class="p-sidebar">Billing</p>
                    </div>
                    <div class="dropdown" id="dropdown">
                        <a href="#">Subscriptions</a>
                        <a href="#">Payment History</a>
                        <a href="#">Payment Methods</a>
                    </div>
                </div>
            </nav>
            <div>
                <a href="account.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/user.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">Account Settings</p>
                </a>
            </div>
        </aside>
        <section class="page-wrapper">
            <div class="container">
                <div class="card">
                    <h2>Profile Information</h2>
                    <div class="field" onclick="editField(this, 'email')">
                    <h3>Email</h3>
                    <div class="value">Example@Affix.Ge</div>
                        <img src="images/arrow-right.png" alt="arrow" class="arrow-icon">
                    </div>
                    <div class="field" onclick="editField(this, 'phone')">
                    <h3>Phone</h3>
                    <div class="value">123 456 789</div>
                        <img src="images/arrow-right.png" alt="arrow" class="arrow-icon">
                    </div>
                </div>
                <div class="card">
                    <h2>Change Password</h2>
                    <div class="field" onclick="editField(this, 'password')">
                    <h3>Current Password</h3>
                    <div class="value">•••••••</div>
                        <img src="images/arrow-right.png" alt="arrow" class="arrow-icon">
                    </div>
                </div>
            </div>
        </div> 
    <footer>
    </footer>
</body>
</html>
