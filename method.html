<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/method.css">
    <script src="JavaScript/app.js" defer></script>
    <script src="JavaScript/method.js" defer></script>
    <title>Payment History</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
            <a href="index.html" class="logo">
                <img class="img-logo" src="images/logo.png" alt="Affix Logo" />
            </a>
            <h1>Payment Methods</h1>
        </div>
        <div class="right-header">
            <div class="search-box">
                <img src="images/Search.png" alt="Search Icon" class="icon">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <button class="icon-btn">
                    <img src="images/ring.png" alt="Bell Icon" class="icon">
                </button>
                <button class="icon-btn">
                    <img src="images/user.png" alt="User Icon" class="icon">
                </button>
            </div> 
        </div>
    </header>
    <div id="user-modal" class="user-modal hidden">
        <p class="user-email">Anna@Gmail.Com</p>
        <p class="user-phone">123 456 789</p>
        <button class="logout-btn">Logout</button>
    </div>
    <div class="layout">
        <aside class="sidebar">
            <nav class="menu">
                <a href="mysites.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/laptop.png" alt="My Sites" class="icon">
                    </div>
                    <p class="p-sidebar">My Sites</p>
                </a>
                <div class="menu-container">
                    <div class="menu-header" onclick="toggleDropdown(event)">
                        <div class="icon-wrapper">
                        <img src="images/bank.png" alt="Billing" class="icon">
                        </div>
                        <p class="p-sidebar">Billing</p>
                    </div>
                    <div class="dropdown" id="dropdown">
                        <a href="subscribtions.html">Subscriptions</a>
                        <a href="history.html">Payment History</a>
                        <a href="method.html">Payment Methods</a>
                    </div>
                </div>
            </nav>
            <div class="bottom-aside">
                <div class="line"></div>
                <a href="" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/question.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">need help?</p>
                </a>
                <a href="account.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/user.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">Account Settings</p>
                </a>
            </div>
        </aside>
        <section class="method-wrapper">
            <div class="div-method">
                <div class="method-card">
                    <div class="method-h2-button">
                        <h2>Cards</h2>
                        <button class="add-site-btn">
                            <img src="images/plus.png" alt="Plus" class="icon" />
                            Add New Card
                        </button>
                        <div class="modal-overlay" id="cardModal">
                            <div class="payment-modal">
                                <div class="h2-cards">
                                    <h2>Add Payment Method</h2>
                                    <div class="payment-logos">
                                        <img src="images/mastercard.png" alt="Mastercard">
                                        <img src="images/visa.png" alt="Visa">
                                    </div>
                                </div>
                                <form class="payment-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="card-name">Name And Surname</label>
                                            <input type="text" id="card-name" placeholder="placeholder text">
                                        </div>
                                        <div class="form-group">
                                            <label for="card-number">Card Number</label>
                                            <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="expiry">Expiry Date</label>
                                            <input type="text" id="expiry" placeholder="mm / yy" maxlength="7">
                                        </div>
                                        <div class="form-group">
                                            <label for="cvc">CVC Code</label>
                                            <input type="text" id="cvc" placeholder="cvc">
                                        </div>
                                    </div>
                                    <button type="submit" class="submit-card" id="submitBtn">
                                        <span class="spinner" id="spinner"></span>
                                        <span id="submitText">Add New Card</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
    <footer>
    </footer>
</body>
</html>
