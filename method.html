<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/method.css">
    <link rel="stylesheet" href="styles/media.css">
    <script src="JavaScript/app.js" defer></script>
    <script src="JavaScript/method.js" defer></script>
    <title>Payment History</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()"><img class="hamburger-button" src="images/hamburger.png" alt="button" /></button>
            <a href="index.html" class="logo">
                <img class="img-logo" src="images/logo.png" alt="Affix Logo" />
            </a>
        </div>
        <div class="right-header">
            <div class="search-box">
                <img src="images/Search.png" alt="Search Icon" class="icon">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <button class="icon-btn-search">
                    <img src="images/search-hiden.png" alt="Search Icon" class="icon">
                </button>
                <button class="icon-btn">
                    <img src="images/ring.png" alt="Bell Icon" class="icon">
                </button>
                <button class="icon-btn">
                    <img src="images/user.png" alt="User Icon" class="icon">
                </button>
            </div> 
        </div>
    </header>
    <div id="user-modal" class="user-modal hidden">
        <p class="user-email">Anna@Gmail.Com</p>
        <p class="user-phone">123 456 789</p>
        <div class="line"></div>
        <div class="modal-a-button">
            <a href="account.html" class="modal-account">
                <img src="images/Bolt.png" alt="Account Settings" class="img-modal-account">
                <p class="p-modal-account">Account Settings</p>
            </a>
            <button class="logout-btn">
                <img src="images/logout.png" alt="logout" class="img-logout">
                <p class="p-logout">logout</p>
            </button>
        </div>
    </div>
    <div class="layout">
        <aside class="sidebar">
            <nav class="menu">
                <a href="mysites.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/laptop.png" alt="My Sites" class="icon">
                    </div>
                    <p class="p-sidebar">My Sites</p>
                </a>
                <div class="menu-container">
                    <div class="menu-header" onclick="toggleDropdown(event)">
                        <div class="icon-wrapper">
                        <img src="images/bank.png" alt="Billing" class="icon">
                        </div>
                        <p class="p-sidebar">Billing</p>
                    </div>
                    <div class="dropdown" id="dropdown">
                        <a href="subscribtions.html">Subscriptions</a>
                        <a href="history.html">Payment History</a>
                        <a href="method.html">Payment Methods</a>
                    </div>
                </div>
            </nav>
            <div class="bottom-aside">
                <div class="line"></div>
                <a href="" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/question.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">need help?</p>
                </a>
                <a href="account.html" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/user.png" alt="Account Settings" class="icon">
                    </div>
                    <p class="p-sidebar">Account Settings</p>
                </a>
            </div>
        </aside>
        <section class="method-wrapper">
            <div class="div-method">
                <div class="method-card">
                    <div class="method-h2-button">
                        <h2>Cards</h2>
                        <a href="addcard.html" class="add-card-btn">
                            <img src="images/plus.png" alt="Plus" class="icon" />
                            <p class="p-add-card">Add New Card</p>
                        </a>
                    </div>
                    <div class="card-list">
                        <div class="card-item">
                            <div class="card-left">
                                <img src="images/mastercard.png" alt="Mastercard" class="card-logo-mastercard">
                                <div class="card-info">
                                    <p>Visa •••• 4242</p>
                                    <span class="card-exp">Exp.Date</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="card-btn active">
                                    <img src="images/star.png" alt="Star" class="star-icon">
                                </button>
                                <a href="delete.html" class="card-link">
                                    <img src="images/arrow-right.png" alt="Delete" class="arrow-icon">
                                </a>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="card-left">
                                <img src="images/visa.png" alt="Visa" class="card-logo">
                                <div class="card-info">
                                    <p>Visa •••• 4242</p>
                                    <span class="card-exp">Exp.Date</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="card-btn">
                                    <img src="images/star.png" alt="Star">
                                </button>
                                <a href="delete.html" class="card-link">
                                    <img src="images/arrow-right.png" alt="Delete" class="arrow-icon">
                                </a>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="card-left">
                                <img src="images/visa.png" alt="Visa" class="card-logo">
                                <div class="card-info">
                                    <p>Visa •••• 4242</p>
                                    <span class="card-exp">Exp.Date</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="card-btn">
                                    <img src="images/star.png" alt="Star">
                                </button>
                                <a href="delete.html" class="card-link">
                                    <img src="images/arrow-right.png" alt="Delete" class="arrow-icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
    <footer>
    </footer>
</body>
</html>
